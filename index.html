<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Card</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+2&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cardUserContainer">
        <div class="userInfo">
            <div class="userAvatar">

            </div>
            <p class="fullName">Arnold Alois Schwarzenegger</p>
            <p class="position">Bodybuilder, actor, legend</p>
            <span class="from">
                <img src="./icons/map-marker.png" alt="locate">
                <span>Future</span>
            </span>
        </div>

        <hr>

        <div class="social">
            <span class="followersQuantity">2.5+ followers</span>
            <div class="buttons">
                <button type="button">Follow!</button>
            </div>
            <div class="followersPhotosContainer">
                <span>
                    <img src="https://i.pinimg.com/originals/7d/1a/3f/7d1a3f77eee9f34782c6f88e97a6c888.jpg"
                         alt="user1">
                </span>
                <span>
                    <img src="https://cdn.ebaumsworld.com/2020/01/13/021027/86172701/lego-star-wars-profile-2.jpg"
                         alt="user2">
                </span>
                <span>
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTCF973ZMTzXS9P3KGRBpu53h8jjgpUSuO3wt5dHLUInFVSPMtxrA&s"
                         alt="user4">
                </span>
                <span>
                    <img src="https://www.goodmorningimagesdownload.com/wp-content/uploads/2019/10/Nice-Whatsapp-Dp-Profile-Images-101-300x300.jpg"
                         alt="user3">
                </span>
                <span>
                    <img src="./icons/plus-circle.png" alt="plusBtn">
                </span>
            </div>
            <div class="socialNetworks">
                <span class="networkIcon">
                    <img src="./icons/socNetworks/facebook.png" alt="facebook">
                </span>
                <span class="networkIcon">
                    <img src="./icons/socNetworks/twitter.png" alt="twitter">
                </span>
                <span class="networkIcon">
                    <img src="./icons/socNetworks/linkedin.png" alt="linkedin">
                </span>
                <span class="networkIcon">
                    <img src="./icons/socNetworks/vk.png" alt="vk">
                </span>
            </div>
        </div>
    </div>
</body>
</html>
